<!DOCTYPE html>
<html lang="en">
    <head>

        <title>@ithinkurcute | linktree</title>
        <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">

        </div>
        <div id="bio">
            xoxo
        </div>
